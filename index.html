<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="back"></div>

  <section class="drag-game">

    <article>
      <img src="images/quadrado.png" class="card" id="prik" data-forma="quadrado">
      <img src="images/circulo.png" class="card" data-forma="circulo">
      <img src="images/estrela.png" class="card" data-forma="estrela">
      <img src="images/triangulo.png" class="card" data-forma="triangulo">
    </article>

    <div class="targets">
      <img src="images/quadrado.png" class="card-target" data-forma="quadrado">
      <img src="images/circulo.png" class="card-target" data-forma="circulo">
      <img src="images/estrela.png" class="card-target" data-forma="estrela">
      <img src="images/triangulo.png" class="card-target" data-forma="triangulo">
    </div>

  </section>

</body>
<script src="script.js"></script>
</html>
